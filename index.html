<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">

<body>
    <img src="./img/top-circle.svg" alt="top circle" class="bg-image bg-image--top" />

/>
<article class="card">

    <img src="./img/IMG_8851.JPEG" alt="profile image" class="card__header-profile" />
  </header>
  <section class="card__body">
    <p class="card__text">
      Agust√≠n Pey

    <div class="card__stats">
      <p class="card__number">100</p>
      <p class="card__text card__text--light">Followers</p>
    </div>
    <div class="card__stats">
      <p class="card__number">100</p>
      <p class="card__text card__text--light">Likes</p>
    </div>
    <div class="card__stats">
      <p class="card__number">100</p>
